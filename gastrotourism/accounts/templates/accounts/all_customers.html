{% extends 'accounts/base.html' %}
{% block content %}
<table>
    <tr>
        <td>Full Name</td>
        <td>Email</td>
        <td>Phone</td>
        <td>Role</td>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.full_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.role }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
