{% extends 'accounts/base.html' %}
{% block content %}
<table>
    <tr>
        <td>Имя</td>
        <td>Эл. почта</td>
        <td>Телефон</td>
        <td>Роль</td>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.full_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.role }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
