{% extends 'accounts/base.html' %}
{% block content %}
<table>
    <tr>
        <td>Full Name</td>
        <td>Email</td>
        <td>Phone</td>
    </tr>
    {% for customer in customers %}
    <tr>
        <td><a href="{% url 'customers' %}">{{ customer.full_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>

    </tr>
    {% endfor %}
</table>
{% endblock %}
