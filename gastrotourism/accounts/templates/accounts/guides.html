{% extends 'accounts/base.html' %}
{% block content %}
<table>
    <tr>
        <td>Full Name</td>
        <td>Email</td>
        <td>Phone</td>
    </tr>
    {% for guide in guides %}
    <tr>
        <td>{{ guide.full_name }}</td>
        <td>{{ guide.email }}</td>
        <td>{{ guide.phone }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
